<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cetistapp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: white; scroll-behavior: smooth; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .tab-active { border-bottom: 3px solid #0ea5e9; color: #0ea5e9; }
        .animate-up { animation: up 0.4s ease-out; }
        @keyframes up { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body class="pb-24">

    <section id="sec-login" class="min-h-screen flex flex-col items-center justify-center p-6">
        <div class="text-center mb-10">
            <h1 class="text-6xl font-black tracking-tighter mb-2">Cetistapp</h1>
            <p class="text-sky-500 font-black tracking-[0.3em] text-xs">BY C3T1STAS</p>
        </div>
        <div class="glass p-8 rounded-[2.5rem] w-full max-w-sm space-y-4">
            <input type="email" id="log-email" placeholder="Correo institucional" class="w-full p-4 rounded-2xl bg-white/5 border border-white/10 outline-none focus:ring-2 ring-sky-500">
            <input type="password" id="log-pass" placeholder="ContraseÃ±a" class="w-full p-4 rounded-2xl bg-white/5 border border-white/10 outline-none focus:ring-2 ring-sky-500">
            <button onclick="login()" class="w-full bg-sky-500 text-slate-950 p-5 rounded-2xl font-black uppercase text-xs shadow-lg shadow-sky-500/20 active:scale-95 transition-all">Entrar</button>
            <button onclick="registro()" class="w-full text-slate-500 text-[10px] font-bold uppercase tracking-widest">Registrarse</button>
        </div>
    </section>

    <main id="app" class="hidden max-w-md mx-auto p-6 space-y-8 animate-up">
        
        <header class="flex justify-between items-center pt-4">
            <div>
                <p id="txt-saludo" class="text-sky-500 font-black text-[10px] uppercase tracking-widest"></p>
                <h2 id="user-name" class="text-3xl font-black tracking-tighter">Usuario</h2>
            </div>
            <button onclick="cerrarSesion()" class="w-12 h-12 glass rounded-full flex items-center justify-center">ğŸšª</button>
        </header>

        <section id="sec-ini" class="space-y-6">
            <div class="glass p-6 rounded-[2rem] bg-gradient-to-br from-sky-500/10 to-transparent">
                <h3 class="font-bold mb-4 flex items-center gap-2">ğŸ“Œ Pendientes</h3>
                <div class="flex gap-2 mb-4">
                    <input type="text" id="task-input" placeholder="Nueva tarea..." class="flex-1 bg-white/5 p-3 rounded-xl border border-white/10 text-sm outline-none">
                    <button onclick="addTarea()" class="bg-white text-black px-4 rounded-xl font-bold">+</button>
                </div>
                <div id="lista-tareas" class="space-y-2 text-sm"></div>
            </div>
        </section>

        <section id="sec-calc" class="hidden space-y-6">
            <div class="glass p-6 rounded-[2rem]">
                <h3 class="font-black text-xl mb-4 text-sky-400">ğŸ“Š Calculadora de Promedio</h3>
                <div id="campos-materias" class="space-y-3">
                    <input type="number" placeholder="Parcial 1" class="prom w-full p-3 rounded-xl bg-white/5 border border-white/10">
                    <input type="number" placeholder="Parcial 2" class="prom w-full p-3 rounded-xl bg-white/5 border border-white/10">
                    <input type="number" placeholder="Parcial 3" class="prom w-full p-3 rounded-xl bg-white/5 border border-white/10">
                </div>
                <button onclick="calcPromedio()" class="w-full bg-sky-500 text-slate-950 p-4 rounded-xl font-black mt-4 uppercase text-xs">Calcular</button>
                <div id="res-prom" class="mt-4 text-center text-2xl font-black"></div>
            </div>
        </section>

        <section id="sec-for" class="hidden space-y-6">
            <div class="glass p-6 rounded-[2rem]">
                <h3 class="font-bold mb-4">ğŸ’¬ Foro C3T1STAS</h3>
                <textarea id="f-txt" placeholder="Â¿AlgÃºn aviso?" class="w-full p-4 rounded-xl bg-white/5 text-sm h-24 outline-none mb-3"></textarea>
                <div class="flex gap-2 mb-3">
                    <button onclick="window.prio='alta'" class="flex-1 p-2 rounded-lg border border-rose-500 text-rose-500 text-[10px] font-bold">URGENTE</button>
                    <button onclick="window.prio='baja'" class="flex-1 p-2 rounded-lg border border-white/20 text-slate-400 text-[10px] font-bold">AVISO</button>
                </div>
                <button onclick="publicar()" class="w-full bg-white text-black p-4 rounded-xl font-black text-xs">PUBLICAR</button>
            </div>
            <div id="feed" class="space-y-4"></div>
        </section>

        <section id="sec-hor" class="hidden space-y-4">
            <h3 class="font-black text-xl text-sky-400">ğŸ“… Horario de Clases</h3>
            <div class="glass p-4 rounded-2xl text-xs space-y-2">
                <div class="flex justify-between border-b border-white/5 pb-2"><span>Lunes</span><b>Mantenimiento</b></div>
                <div class="flex justify-between border-b border-white/5 pb-2"><span>Martes</span><b>InglÃ©s</b></div>
                <div class="flex justify-between border-b border-white/5 pb-2"><span>MiÃ©rcoles</span><b>CÃ¡lculo</b></div>
                <div class="flex justify-between border-b border-white/5 pb-2"><span>Jueves</span><b>FÃ­sica</b></div>
                <div class="flex justify-between pb-2"><span>Viernes</span><b>TutorÃ­a</b></div>
            </div>
        </section>

    </main>

    <nav id="nav-bar" class="fixed bottom-0 left-0 w-full h-20 glass border-t border-white/10 flex items-center justify-around hidden z-[400]">
        <button onclick="irA('ini')" class="text-xl">ğŸ </button>
        <button onclick="irA('calc')" class="text-xl">ğŸ§®</button>
        <button onclick="irA('for')" class="text-xl">ğŸ’¬</button>
        <button onclick="irA('hor')" class="text-xl">ğŸ“…</button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBliPWrdCDZzlFDIdsI17fyINeW-TsMgr0",
            authDomain: "schoolog-ee12b.firebaseapp.com",
            databaseURL: "https://schoolog-ee12b-default-rtdb.firebaseio.com",
            projectId: "schoolog-ee12b",
            storageBucket: "schoolog-ee12b.firebasestorage.app",
            appId: "1:11132093202:web:fe1f1d743eb0fb398529cb"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        window.prio = 'baja';

        // LOGIN Y REGISTRO
        window.registro = () => {
            const e = document.getElementById('log-email').value, p = document.getElementById('log-pass').value;
            if(!e || !p) return alert("Llena los campos");
            createUserWithEmailAndPassword(auth, e, p).catch(err => alert(err.message));
        };
        window.login = () => {
            const e = document.getElementById('log-email').value, p = document.getElementById('log-pass').value;
            if(!e || !p) return alert("Llena los campos");
            signInWithEmailAndPassword(auth, e, p).catch(() => alert("Error de acceso"));
        };
        window.cerrarSesion = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('sec-login').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                document.getElementById('nav-bar').classList.remove('hidden');
                document.getElementById('user-name').innerText = user.email.split('@')[0].toUpperCase();
                saludo();
                conectar(user);
            }
        });

        // NAVEGACIÃ“N
        window.irA = (s) => {
            document.querySelectorAll('main > section').forEach(sec => sec.classList.add('hidden'));
            document.getElementById('sec-' + s).classList.remove('hidden');
        };

        // SALUDO POR HORA
        function saludo() {
            const hora = new Date().getHours();
            let txt = "Â¡Buenas noches!";
            if(hora >= 6 && hora < 12) txt = "Â¡Buenos dÃ­as!";
            if(hora >= 12 && hora < 19) txt = "Â¡Buenas tardes!";
            document.getElementById('txt-saludo').innerText = txt;
        }

        // CALCULADORA
        window.calcPromedio = () => {
            const notas = document.querySelectorAll('.prom');
            let suma = 0, count = 0;
            notas.forEach(n => { if(n.value){ suma += parseFloat(n.value); count++; } });
            const res = count > 0 ? (suma / count).toFixed(1) : "0.0";
            document.getElementById('res-prom').innerText = "Promedio: " + res;
        };

        // FIREBASE: FORO Y TAREAS
        function conectar(user) {
            // Tareas
            onValue(ref(db, 'tareas/' + user.uid), (s) => {
                const lista = document.getElementById('lista-tareas'); lista.innerHTML = "";
                if(s.val()) Object.entries(s.val()).forEach(([id, t]) => {
                    lista.innerHTML += `<div class="flex justify-between bg-white/5 p-2 rounded-lg"><span>${t.txt}</span><button onclick="borrarTarea('${id}')">âŒ</button></div>`;
                });
            });
            // Foro
            onValue(ref(db, 'foro/posts'), (s) => {
                const feed = document.getElementById('feed'); feed.innerHTML = "";
                if(s.val()) Object.entries(s.val()).reverse().forEach(([id, p]) => {
                    const cl = p.prio === 'alta' ? 'border-rose-500 bg-rose-500/5' : 'border-white/10';
                    feed.innerHTML += `<div class="glass p-4 rounded-2xl border-l-4 ${cl}"><p class="text-[9px] font-black text-sky-400 mb-1">${p.aut}</p><p class="text-sm">${p.txt}</p></div>`;
                });
            });
        }

        window.addTarea = () => {
            const t = document.getElementById('task-input').value;
            if(t) push(ref(db, 'tareas/' + auth.currentUser.uid), { txt: t });
            document.getElementById('task-input').value = "";
        };
        window.borrarTarea = (id) => remove(ref(db, 'tareas/' + auth.currentUser.uid + '/' + id));

        window.publicar = () => {
            const t = document.getElementById('f-txt').value;
            if(!t) return;
            push(ref(db, 'foro/posts'), { aut: auth.currentUser.email.split('@')[0], txt: t, prio: window.prio });
            document.getElementById('f-txt').value = "";
        };
    </script>
</body>
</html>
